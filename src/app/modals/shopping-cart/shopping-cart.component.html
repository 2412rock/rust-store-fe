<h2 mat-dialog-title>Your Shopping Cart</h2>
<mat-dialog-content>
  <div *ngFor="let item of cart.items">
    {{ item.productName + " shop points" }}
  </div>
  <div>Total: {{ getTotal() }} EUR</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button (click)="checkout()">Checkout</button>
</mat-dialog-actions>
