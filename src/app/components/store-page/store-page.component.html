            <span style="font-family: sans-serif; font-size: large; margin-left: 0.5em; color: rgb(41, 41, 41); font-weight: bold;">Join us on discord</span>
        </div>
        <div class="header_btns">
            <div  class="cart-btn" style="margin-right: 1em; color: white; font-weight: bold;" (click)="openMyAccount()">
                <span *ngIf="profilePic && name">My account</span>
                <span *ngIf="!profilePic || !name">Add steam</span>
            </div>
            <div *ngIf="profilePic && name" class="cart-btn" (click)="openCart()">
                <div class="cart-btn-profile-pic">
                    <img style="width: 3em; height: 3em; margin-right: 0.5em;" [src]="profilePic">
                </div>
                <div class="cart-btn-text">
                    <div class="cart-btn-title">
                        <span style="color: white; font-weight: bold; font-size: medium;">{{name}}'s Cart</span>
                    </div>
                    <div class="cart-btn-items">
                        <span style=" font-weight: bold; font-size: small;">{{cart.items.length}} items</span>

                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    <div class="content" >
        <span style="font-size: 4.3em; color: white; font-family: sans-serif;">Rock's world store</span>
        <span *ngIf="!profilePic || !name" style="color: rgb(255, 80, 80);"> !!! Please add a valid steam id to enable shopping cart !!!</span>

            <div class="purchase-items-container">
                <div class="title">
                    <h1 style="color: white;">Shop points</h1>
                </div>
    
                <div class="purchase-items-tiles" style="display: flex; flex-direction: row;">
                    <div *ngFor="let offer of offers" style="margin-right: 1em;">
                        <div (click)="addToCart(offer)">
                            <app-purchase-item-tile [amount]='offer.shopPoints' [price]="offer.eur"></app-purchase-item-tile>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
